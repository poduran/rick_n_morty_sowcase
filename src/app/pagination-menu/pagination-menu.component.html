<div class="container text-center mt-4">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <button class="page-link" (click)="ProvPage()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </button>
            </li>
            <!-- <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li> -->

            <li class="page-item" *ngFor="let p of getPaginationExibition()" (click)="NavTo(p)">
                <button class="page-link" [class.active]="p === selectedPageIn" (click)="NavTo(p)"> {{p}}</button>
            </li>


            <li class="page-item">
                <button class="page-link" (click)="NextPage()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </button>
            </li>
        </ul>
    </nav>
</div>
